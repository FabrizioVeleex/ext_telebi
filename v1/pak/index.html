<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="/css/icons6.css" />
    <link rel="prefetch" href="/images/v1/default-wallpaper.jpg" />
    <script type="text/javascript" src="/jsn/i18next.min.js"></script>
    <title>pak</title>
    <script type="text/javascript">
      let LOCALE = {};
      let pathArray = window.location.pathname.split("/");
      //recupero nome app
      let app = pathArray[pathArray.length - 2];
      (function () {
        const link = document.createElement("link");
        const cacheBuster = Math.round(new Date().getTime() / 1000);
        link.setAttribute("href", "/css/global.css?id=" + app + "&cb=" + cacheBuster);
        link.setAttribute("rel", "stylesheet");
        document.head.appendChild(link);
      })();

      let xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open("GET", "/ln/?app=" + app + "&ln=" + window.localStorage.getItem("_ln") + "&mt=" + Math.random());
      xobj.onreadystatechange = function () {
        if (xobj.readyState === 4 && xobj.status === 200) {
          LOCALE = JSON.parse(xobj.responseText);
          window.localStorage.setItem("i18next_" + app, xobj.responseText);
        }
      };
      xobj.send(null);
    </script>
    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="428cdd0e-735e-4fa1-8ca7-318e47eb2a4a" type="text/javascript" src="bootstrap.js"></script>
  </head>
  <body class="defaultBackground">
    <div id="divstart">
      <div class="defaultLogo"></div>
      <div style="clear: both"></div>
      <img src="/images/64/PAK.png" alt="#" />
      <h3>Waiting....</h3>
    </div>
  </body>
</html>
